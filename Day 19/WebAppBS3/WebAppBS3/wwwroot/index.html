<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>Product List</title>

</head>

            <div class="col-md-4"><h2 class="bg-danger text-white">Product Price</h2></div>
        </div>
        <div class="row">
            <div class="col-md-4"><h2 class="bg-primary text-white">Product One</h2></div>
            <div class="col-md-4"><h2 class="bg-warning text-white"><img src="images/p1.jpg" /></h2></div>
            <div class="col-md-4"><h2 class="bg-danger text-white">$250</h2></div>
        </div>
        <div class="row">
            <div class="col-md-4"><h2 class="bg-primary text-white">Product Name</h2></div>
            <div class="col-md-4"><h2 class="bg-warning text-white"><img src="images/p2.jpg" /></h2></div>
            <div class="col-md-4"><h2 class="bg-danger text-white">$150</h2></div>
        </div>
        <div class="row">
            <div class="col-md-4"><h2 class="bg-primary text-white">Product Name</h2></div>
            <div class="col-md-4"><h2 class="bg-warning text-white"><img src="images/p3.jpg" /></h2></div>
            <div class="col-md-4"><h2 class="bg-danger text-white">$350</h2></div>
        </div>
    </div>
</body>
</html>
