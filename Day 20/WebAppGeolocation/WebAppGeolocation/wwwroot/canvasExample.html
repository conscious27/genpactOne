<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas Example</title>

</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border:2px solid red"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(200,100 );
        ctx.strokeStyle = 'magenta';
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.moveTo(100, 100);
        ctx.lineTo(150, 150);
        ctx.strokeStyle = 'magenta';
        ctx.lineWidth = 5;
        ctx.stroke();

        ctx.moveTo(200, 100);
        ctx.lineTo(150, 150);
        ctx.strokeStyle = 'magenta';
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();

        ctx.fillStyle = 'blue';
        ctx.fillRect(200, 200, 100, 100);

        //ctx.fillStyle = 'red';
        //ctx.fillRect(70, 70, 150, 100);
    </script>
</body>
</html>
