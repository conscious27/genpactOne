<table class="table table-hover table-success myTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Date of Joining</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of emps">
        <td>{{e.eid}}</td>
        <td>{{e.ename|uppercase}}</td>
        <td>{{e.esalary|currency:'INR'}}</td>
        <td>{{e.edoj|date:'fullDate'}}</td>
    </tbody>
</table>
